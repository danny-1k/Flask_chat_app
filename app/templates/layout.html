<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lets_chat</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bulma/css/bulma.min.css')}}" />
    <script src="{{url_for('static',filename='jquery.min.js')}}"></script>
    <script type="text/javascript">
        function remove_alert(){
            document.querySelector('.notification').remove();
        }

        setTimeout(remove_alert,3000);
    </script>

    <script type="text/javascript">
        $(document).ready(function() {

          // Check for click events on the navbar burger icon
          $(".navbar-burger").click(function() {

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              $(".navbar-burger").toggleClass("is-active");
              $(".navbar-menu").toggleClass("is-active");

          });
        });

</script>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('home') }}" class="navbar-item">
                                    Home
                                </a>
                                <a href="{{ url_for('find') }}" class="navbar-item">
                                    Find
                                </a>
                                <a href="{{ url_for('logout') }}" class="navbar-item">
                                Logout
                                </a>
                            {% else %}

                                <a href="{{ url_for('login') }}" class="navbar-item">
                                    Login
                                </a>

                                <a href="{{url_for('sign_up')}}" class="navbar-item">SignUp</a>
                            {% endif %}
                            
                        </div>
                    </div>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
</a>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
